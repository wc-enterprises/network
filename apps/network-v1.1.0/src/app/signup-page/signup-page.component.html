<html>
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@700&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <div id="outerbox">
            <div id="innerbox">
              <div id="navigationbar">
              <div id="logo"> 
                <img class="networklogo"  src="/assets/images/network.png">
                <span class="networkfont">NETWORK</span>
              </div>
              </div>
              <form class="signupbox" [formGroup]="signuppage" (ngSubmit)="onSubmit()">
               <button class="signupbutton">SignUp</button>
              
                <input type="email" id="email" name="email" formControlName="mail" value="" placeholder="Email Id..." >
              
               
                <input type="text" id="name" name="name" formControlName="username" value="" placeholder="Username...">
                
              
                <div><input type="text" id="pwd" name="pwd" formControlName="password" value="" placeholder="Password..."></div>
                <span ><button [disabled]="signuppage.invalid" (click)="goTomainpage" class="submitbutton">Submit</button></span>
              </form>
            </div>
           </div>
    </body>
</html>
