<html>

<head>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;700&display=swap" rel="stylesheet" />
</head>

<body>
    <div class="border-b-4 border-white w-[100%] h-[10%]">
        <span class="header bg-white w-[10.2vw] h-[6vh] absolute ml-[5vw] mt-[1.7vh] flex">
            <img src="/assets/networklogo.png" class="w-[2vw] ml-1" />
            <span class="font-bold text-2xl text-center text-black ml-3 mt-1.5">NETWORK</span>
        </span>
    </div>

    <form [formGroup]="signuppage" (ngSubmit)="onSubmit()"
        class="w-[40%] h-[52%] bg-white/30 ml-[28vw] mt-[25vh] border border-black rounded-2xl">
        <span class="mt-[3vh] flex justify-center"><button
                class="header py-1 px-2 bg-white text-black rounded font-semibold border border-black"
                href="https://www.google.com/" target="_blank">
                SignUp
            </button>
        </span>
        <div class="flex justify-center">
            <div class="mb-3 w-[35vh] mt-[3vh]">
                <input type="text" id="email" formControlName="mail" name="email" value=""
                    class="header font-semibold w-full px-3 py-1.5 text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                    placeholder="Email.Id" />
            </div>
        </div>
        <div class="flex justify-center">
            <div class="mb-3 w-[35vh] mt-[3vh]">
                <input type="text" id="username" formControlName="username" name="name" value=""
                    class="header font-semibold w-full px-3 py-1.5 text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                    placeholder="User Name" />
            </div>
        </div>
        <div class="flex justify-center">
            <div class="mb-3 w-[35vh] mt-[3vh]">
                <input type="password" id="password" formControlName="password" value=""
                    class="header font-semibold w-full px-3 py-1.5 text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                    placeholder="Password" />
            </div>
        </div>
        <span class="mt-[3vh] flex justify-center"><button [disabled]="signuppage.invalid" id="submit"
                class="header bg-white hover:bg-gray-300 text-black font-semibold py-1 px-2 rounded border border-black">
                Submit
            </button>
        </span>
    </form>
</body>

</html>
